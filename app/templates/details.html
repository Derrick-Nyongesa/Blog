{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %} 

<div class="container">
    {{macro.displayPitches(pitch)}}
</div>

<h2>Comments</h2>
{% if comments %}
        {{macro.displayComments(comments)}}
{% else %} 
        <h3>This pitch has no comments</h3>
{% endif %}
        <a  href="/details/comments/{{pitch[0].id}}"> Post a new comment</a>

{% endblock %}
